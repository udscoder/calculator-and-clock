<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="clock-display">
    <div class="clock">
        <div class="hand hour"></div>
        <div class="hand minute"></div>
        <div class="hand second"></div>
        <div class="number number1"><span>1</span></div>
        <div class="number number2">2</div>
        <div class="number number3">3</div>
        <div class="number number4">4</div>
        <div class="number number5">5</div>
        <div class="number number6">6</div>
        <div class="number number7">7</div>
        <div class="number number8">8</div>
        <div class="number number9">9</div>
        <div class="number number10">10</div>
        <div class="number number11">11</div>
        <div class="number number12">12</div>

    </div>
</div>

<div class="calculator-1">

    <div class="calculator">
        <input type="text" id="result" class="output" placeholder="0">

        <div class="keys">
            <input type="button" id="+" value="+" class="key key-op">
            <input type="button" id="-" value="-" class="key key-op">
            <input type="button" id="*" value="&times" class="key key-op">
            <input type="button" value="/" class="key key-op">
            <input type="button" id="7" value="7" class="key">
            <input type="button" id="8" value="8" class="key">
            <input type="button" id="9" value="9" class="key">
            <input type="button" id='4' value="4" class="key">
            <input type="button" id="5" value="5" class="key">
            <input type="button" id="6" value="6" class="key">
            <input type="button" id="1" value="1" class="key">
            <input type="button" id="2" value="2" class="key">
            <input type="button" id="3" value="3" class="key">
            <input type="button" id="0" value="0" class="key">
            <input type="button" id="." value="." class="key">
            <input type="button" value="C" class="key key-clear">
            <input type="button" value="="  class="key key-ent">
        </div>

    </div>


</div>



<script src="script.js"></script>
</body>
</html>
