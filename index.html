<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="clock-display">
    <div class="clock">
        <div class="hand hour"></div>
        <div class="hand minute"></div>
        <div class="hand second"></div>
        <div class="numbers number1"><span>1</span></div>
        <div class="numbers number2">2</div>
        <div class="numbers number3">3</div>
        <div class="numbers number4">4</div>
        <div class="numbers number5">5</div>
        <div class="numbers number6">6</div>
        <div class="numbers number7">7</div>
        <div class="numbers number8">8</div>
        <div class="numbers number9">9</div>
        <div class="numbers number10">10</div>
        <div class="numbers number11">11</div>
        <div class="numbers number12">12</div>

    </div>
</div>




<div class="calculator-1">
    <div class="calculator">
        <div class="display">
            <div class="display-1">0</div>
            <div class="display-2">0</div>
            <div class="temp-result"></div>
        </div>

        <div class="all_button">
            <div class="button operation">+</div>
            <div class="button operation">-</div>
            <div class="button operation">*</div>
            <div class="button operation">/</div>


            <div class="button number">7</div>
            <div class="button number">8</div>
            <div class="button number">9</div>

            <div class="button number">4</div>
            <div class="button number">5</div>
            <div class="button number">6</div>

            <div class="button number">1</div>
            <div class="button number">2</div>
            <div class="button number">3</div>
            <div class="button number btn-0">0</div>
            <div class="button number dot">.</div>
            <div class="button number all-clear">C</div>
            <div class="button equal">=</div>
        </div>

    </div>



</div>



<script src="script.js"></script>
</body>
</html>
